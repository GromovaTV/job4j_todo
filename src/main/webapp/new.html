<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>TODO</title>
    <script src="js/select_item.js"></script>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    $(document).ready(function () {
        function loadTasks() {
            $.ajax({
                type: 'GET',
                url: '/todo/new',
                dataType: 'json'
            }).done(function (data) {
                var tbody = $('<tbody></tbody>');
                for (const item of data) {
                    var status = "Не выполнено";
                    if (item.done) {
                        status = "Выполнено";
                    }
                    var tr = $(
                        '<tr>' +
                        '<td><a href="/todo/about.html" data-id="' + item.id
                        + '" class="link" onclick="return selectItem(' + item.id + ');">'
                        + item.name + '</a></td>' +
                        '<td>' + item.created + '</td>' +
                        '<td>' + status + '</td>' +
                        '</tr>');
                    tbody.append(tr);
                }
                $('#table').append(tbody);
            }).fail(function (xhr, status, error) {
                console.log("XHR:", xhr);
                console.log("Status:", status);
                console.log("Error:", error);
            });
        }
        loadTasks();
    });
</script>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/todo/">Все</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/done.html">Выполненные</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/new.html">Новые</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новые задания
            </div>
            <div class="card-body">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Названия</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Состояние</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
