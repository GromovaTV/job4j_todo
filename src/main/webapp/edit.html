<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>TODO</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    $(document).ready(function () {
        $.ajax({
            cache: false,
            type: 'GET',
            url: '/todo/edit',
            dataType: 'json'
        }).done(function (data) {
            console.log(data.name);
            console.log(data.done);
            console.log(data.description);
            $('#name').val(data.name);
            $('#description').val(data.description);
            if (data.done) {
                $('#done').prop('checked', true);
            }
            console.log("done");
        }).fail(function () {
            console.log("Error");
        });
    });
</script>
<script>
    function saveChanges() {
        console.log("Start");
        $.ajax({
            cache: false,
            url: '/todo/savechanges',
            type: 'POST',
            data: JSON.stringify({
                name: $('#name').val(),
                description: $('#description').val(),
                done: $('#done').prop('checked')
            }),
            dataType: 'json'
        }).done(function () {
            window.location.href = "/todo/welcome/index.html";
        }).fail(function () {
            console.log("Error");
        });
    }
</script>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/todo/">Все</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/done.html">Выполненные</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/todo/new.html">Новые</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактировать задание
            </div>
            <div class="card-body">
                <div class="container mt-4">
                    <form>
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Введите описание"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="done">
                            <label class="form-check-label" for="done">Выполнено</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" onclick="return saveChanges();">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
